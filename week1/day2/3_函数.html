<script>
    function fn(){
        //函数体
    }
    var f=function(){
        //函数体
    }
    var f2=()=>{
        //函数体
        //没有this 和arguments
        console.log(arguments)
    }
    //函数的存储过程 开辟一个堆内存 把函数体当作字符串 存储起来
    //函数 形参 是定义的时候编写的
    //函数 实参 是执行的时候传递的
    //arguments 实参集合 类数组（元素集合）
    //return 决定函数的返回值 打断函数的执行
    //this 函数的执行主体；

    function f3(...c){
        console.log(c)
    }
    f3(1,2,3,4,5,6,7)
</script>

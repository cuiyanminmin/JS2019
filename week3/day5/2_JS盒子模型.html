<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #box{
            width: 200px;
            height: 200px;
            padding: 20px;
            background: #ccc;
            border:10px solid red;
            margin: 30px auto;
            overflow:scroll;
            /* overflow: hidden */
        }
        main{
            position: relative;
            padding: 50px;
            background: blue;
            margin: 20px;
            border: 30px dashed salmon;
            
        }
        body{
            background: #eee;
        }
    </style>
</head>
<body>
    <main>
        <div id="box">
            “担负起把党中央决策部署和对人民政协工作要求落实下去、把海内外中华儿女智慧和力量凝聚起来的政治责任，为决胜全面建成小康社会、进而全面建设社会主义现代化强国作出贡献”。在中央政协工作会议暨庆祝中国人民政治协商会议成立70周年大会上，习近平总书记从实现中华民族伟大复兴的高度，对人民政协担负的政治责任提出明确要求，对于我们把党中央决策部署落实下去、把各方面智慧和力量凝聚起来具有重要指导意义，必将激励全党全国各族人民为实现中华民族伟大复兴中国梦而不懈奋斗。
        </div>
    </main>
</body>
</html>
<script>
    /* 
        JS盒子模型
                client offset scroll
        clientHeight
        clientWidth
        clientTop
        clientLeft
     */
     var box = document.getElementById('box');
     console.log(box.clientWidth)//盒子内容+左右padding
     console.log(box.clientHeight)
     console.log(box.clientLeft)//左边框的宽度
     console.log(box.clientTop)//上边框的宽度

     console.log(box.offsetWidth)//clientWidth + 左右边框宽度
     console.log(box.offsetHeight)
     console.log(box.offsetTop);
     console.log(box.offsetParent)//上级参照物：上级有定位的那个元素
     console.log(box.offsetLeft);//box的外边框 到 上级参照物内边框的距离

     function offset(ele){
         //求出ele到body的偏移量
         let l = ele.offsetLeft,
             t= ele.offsetTop;
        let temp = ele.offsetParent;
        while(temp){//因为body的上级参照物是null所以可以这样写
            l += temp.offsetLeft + temp.clientLeft;
            t += temp.offsetTop + temp.clientTop;
            temp =temp.offsetParent;
        }
        return {
            l,t
        }
     }
     console.log(box.scrollWidth)
     //内容没有溢出 等同于 clientWidth
     //内容溢出 没有 overflow属性 左padding + 内容宽度
     //内容溢出 有 overflow属性  左右padding+内容宽度
     console.log(box.scrollTop)//卷去的高度 有最大和最小值；

     //13个属性中 只有scrollTop 和scrollLeft是可以设置的，其他都是只读属性
</script>

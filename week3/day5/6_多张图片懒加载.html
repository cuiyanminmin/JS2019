<script>
    var imgs = document.getElementsByClassName('img');
    let flag = false;
    window.onscroll = function(){
        loadAll();
    }
    function loadAll(){
        for(let i=0;i<imgs.length;i++){
            loadImg(imgs[i])
        }
    }
    function loadImg(ele){
        if(ele.flag)return 
        let scT = document.body.scrollTop || document.documentElement.scrollTop;//卷去的高度
        let wH = utils.winH().h;//一屏幕的高度
        let t = utils.offset(ele).t;//当前元素到body的偏移量
        let h = ele.clientHeight;
        if(scT+wH> t+h/2){
            //说明图片露出一半了
            console.log(666);
            ele.flag = true;
           // ele.src ='https://img30.360buyimg.com/pop/s1180x940_jfs/t1/75497/1/9466/47740/5d723977E9c245206/5b7de79a5c375937.jpg.webp'
           let temp = new Image();
           let realSrc = ele.getAttribute('realSrc');
           temp.src = realSrc;
           
           temp.onload = function(){
               //这张图片加载完成之后 会触发该函数；
              ele.src = realSrc;
               fadeIn(ele);//执行渐显的效果
               temp = null;
           }
        }
    }
    //实现一个图从没有慢慢有
    function fadeIn(ele){
        //让图片的opacity从0变成1；
        ele.style.opacity=0;
        let n = 0;
        ele.timer = setInterval(()=>{
            n+=0.01;
            if(n>=1){
                n=1;
                clearInterval(ele.timer);
            }
            ele.style.opacity = n;
        },10)
    }
</script>

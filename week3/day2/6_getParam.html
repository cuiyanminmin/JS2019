<script>
     RegExp.prototype.execAll = function(str){
        let _this = this;
        if(!this.global){
             let s = /^\/(.+)\/$/.exec(_this+'')[1];
             _this = new RegExp(s,'g')

        }
        var res = _this.exec(str);
        var arr = [];
        while(res){
            arr.push(res)
           res = _this.exec(str)
        }
        return arr
    }
    var str = 'http://www.zhufengpeixun.cn/?lx=1&from=wx&b=12&c=13#qqq';
    function getParam(url){
        var reg = /([^?=&]+)=([^?=&]+)/g
        var obj = {};
        reg.execAll(url).forEach(a=>{
            obj[a[1]] = a[2]
        })
       if(/#(.+)/.exec(url)){
           obj.hash = /#(.+)/.exec(url)[1]
       }
       return obj;
    }
    getParam(str);//{lx:1,from:wx,b:1,c:13}
</script>

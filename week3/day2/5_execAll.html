<script>
    var str = "珠峰2019培训2020ttt666";
    var reg = /\d+/g;
    
    RegExp.prototype.execAll = function(str){
        //一直用exec捕获 啥时候结果是null 啥时候就停止捕获
        //先用一个变量接收exec的结果
        //当这个结果存在 就是把这结果放到一个数组中
        //当结果不存在时 返回这个数组；

        //第二步 怎么处理没有g的情况；根据this.gllobal属性
        let _this = this;
        if(!this.global){
            //没有 global的情况
             /* _this = eval(_this+'g') */
             let s = /^\/(.+)\/$/.exec(_this+'')[1];
             _this = new RegExp(s,'g')

        }
        var res = _this.exec(str);
        var arr = [];
        while(res){
            arr.push(res)
           res = _this.exec(str)
        }
        return arr
    }
    var res = reg.execAll(str);
    console.log(res)

<script>
    //获取字符串中出现次数最多的字符；
    var str = 'adaaaaarterw';
    function getMax(str){
        let obj = {};
        for(let i=0;i<str.length;i++){
            //把字符串中的每一项都当作属性名存储起来；
            //存储之前先看 对象中有没有这个属性，没有的话 我们就给obj
            //增加一个对应的属性 属性值是1；有的话 就在他先在值的基础上加1
            let t = str[i]
            if(obj.hasOwnProperty(t)){ 
                obj[t] +=1;
            }
            else{
                obj[t] = 1;
            }
        }
        console.log(obj)
        //console.log(Object.values(obj)) //把对象的属性值转换成数组
        //console.log(Object.keys(obj))   //把对象的属性名转换成数组
        var val = Object.values(obj);
        var key = Object.keys(obj);
        var m = Math.max(...val);
        var n = key[val.indexOf(m)]
       /*  let key = '',num =0;
        for(var k in obj){
            if(obj[k]>num){
                key=k;
                num = obj[k]
            }
        } */
        return {
            n,m
        }
    }
    getMax(str)

<script>
    /* 
        正则：正则是专门用于处理字符串的一种规则；
            匹配 test :写一个正则 然后看某个字符串是否满足你编写的规则
            捕获 exec :写一个正则 把字符串中符合正则的部分捕获到；
        正则的书写方式：
            字面量    var reg = /-/gim
            构造函数  var reg = new RegExp('-','gim')
        正则是由元字符 修饰符 组成的；

        特殊元字符
            \               转义
            \d              0-9
            \D              非0到9
            \w              数字 字母 下划线
            \W              非\w
            \n              换行
            .               除换行之外的任意字符
            ^               以什么开头（在中括号中是取反的意思）
            $               以什么结尾
            [abc.]          a或b或c或.
            [a\-b]          a或-或b
            [a-b]           a-b
            [^a-bA-Z]       除了ab或者大写字母之外的字符
            ab|cd           ab 或 cd
            \b              边界 开头 结尾 后边儿有空格就是边界
            ()              分组 提升优先级
            (?:)            只匹配不捕获
            (?=)            正向肯定预查
            (?!)            正向否定预查

        量词元字符  （限定符）
            ？      0到1次
            *       0到多次
            +       1到多次
            {n}     n次
            {n,m}   n到m次
            {n,}    n到多次

        修饰符 
          i     ignoreCase
          m     mutiline
          g     global

     */
</script>

<script>
    //client offset scroll width height left top
    //clientWidth    内容宽度+左右padding  (设置成box-sizing:border-box是宽度减去左右border)
    //clientTop 
    //offsetWidth    clientWidth + 左右border
    //offsetTop      当前盒子的外边框到上级参照物的内边框的偏移量
    //offsetParent   上级参照物：有定位的上级（包含父级，祖父级，曾祖父...）元素，若所有上级都没有定位则参照物就是body
    //scroll 内容不溢出 等同于 client
    //内容溢出时        没有设置overflow 值是内容宽高+上或左padding
    //内容溢出时        有设置overflow   值是内容宽高+上下或左右padding
    //scrollTop        卷去内容的高度
    //scrollLeft       卷去内容的宽度
    //13个属性 只有 scrollTop和scrollLeft是可以设置值的，其他的都是只读属性

    //封装一个offset方法：该方法可以求出当前元素到body的偏移量；
    function offset(ele){
        //ele到body的偏移量
        let l = ele.offsetLeft,//ele到上级参照物的左偏移量
            t = ele.offsetTop;//ele到上级参照物的上偏移量
        let temp = ele.offsetParent;//ele的上级参照物
        while(temp){
            l += temp.clientLeft +temp.offsetLeft;
            t += temp.clientTop +temp.offsetTop;
            temp = temp.offsetParent;
        }
        return {
            l,t
        }
    }
    offset(box)//{1: ,t: }

</script>

<script>

        浏览器的安全机制：
        协议
        域名
        端口
        三者必须保持一致，只要有一个不同就是跨域；

        ajax请求时 会遇到跨域的问题；
        link script img ... 这些没有跨域

        解决跨域的几种方式：
            jsonp：利用script标签的src不存在跨域 这个特性实现的；
            cors ：让后台配置 Access-Control-Allow-Origin  后边儿跟* 是支持跨域
                 //若时post的复杂数据类型传递（JSON），浏览器会默认先发送一个OPTIONS请求，就是问后台支不支持跨域（这种设置跟前端没有关系）
            proxy：找了个本地代理 前端找自己家后台，自己家后台再去找别人家后台

            targetWindow.postMessage 不常用 （发送消息） onmessage
        
     */
     var abc = 123456;
     window.onmessage = function(e){//接收的
         console.log('跨域',e)
     }
</script>

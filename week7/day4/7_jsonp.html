<script>
    function jsonp(url,callback){
        let script = document.createElement('script');
        let str = 'my'+Date.now();
        window[str] = function(data){
            callback && callback(data);
            document.body.removeChild(script);
            delete window[str];
        }
        script.src = url += '&cb='+str;
        document.body.appendChild(script);
        
    }
    jsonp('https://nex.163.com/q?app=7BE0FC82&c=homepage&l=33&site=netease&affiliate=homepage&cat=homepage&type=logo300x250&location=1&',function(data){
        console.log(data); 
    });
</script>

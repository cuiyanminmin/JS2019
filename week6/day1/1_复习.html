<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width:400px;
            height: 400px;
            border:1px solid salmon;
            margin:50px auto;
            overflow:scroll;
        }
        img{
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
    <div draggable="true">而额哇</div>
    <input type="file">
    <div id="box"></div>
</body>
</html>
<script>
    //new Promise(executor);
    //pending resolved rejected
    //then catch finally(在Promise的原型上)
    //Promise.--->  resolve reject all race

    //$.extend(静态方法) $.fn.extend(原生方法)   {}
    //$.noConfilict(true) //把JQuery也让出去了
    //鼠标  键盘  input 系统 ready(DOMContentLoaded) onload
    //e = e || window.event ;e.preventDefault()  return false 阻止默认事件（e是事件对象）  e.target ||e.scrElement 事件源
    //事件的传播机制：冒泡传播； 事件流 e.stopPropagation()阻止冒泡传播  e.calcelBubble = true;IE的写法
    // 事件委托：冒泡传播 给父亲绑定事件，

    //dragstart(开始拖) 0级事件 drag（正在拖） dragend（拖完了） 是绑在被拖拽的元素上

    //dragenter(拖拽时候的鼠标进入) dragleave（拖拽时候的鼠标离开） dragover drop(在上边儿停止拖拽) drop能起作用 需要over有阻止默认行为的动作；
    var box = document.getElementById('box');
    box.ondragover = function(e){
        e.preventDefault();

    }
    box.ondrop = function(e){
        e.preventDefault()//阻止默认打开图片
        let file = e.dataTransfer.files[0];
        console.log(file);
        let src = URL.createObjectURL(file);
        console.log(src);
        this.innerHTML = `<img src='${src}' />`;//拖一张图就放进去了
        //base64的好处是减少请求 直接以码的形式显示
    }
</script>

<script>
    //rem  淘宝的 flexible.js(布局方式)    1rem = 100px (针对设计稿来的)
    //rem 是根据html的font-size属性决定 的；假设html的font-size:20px;1rem = 20px;
    //淘宝  引入JS 设计稿是640px; 假设从设计稿上量出一个宽度是100px的盒子；那么我们应该设置成 100/640 *10 = 100/64rem;
    function fn(){
        let w = document.documentElement.clientWidth || document.body.clientWidth;
        let x = w/750*100;//750 是设计高的宽度； 100因为我们要1rem 100px;
        document.documentElement.style.fontSize = x+'px';
    }
    //vw   vh   1vw=宽度的100分之一；   1vh=高度的100分之一
    //假设 设计稿是750px;量出100px 那么 我们设置多少 vw; 100/750*100  100/7.5vw

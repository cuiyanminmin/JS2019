<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style:none;
        }
        #box{
            width:200px;
            height: 200px;
            margin:150px auto;
            position:relative;
            /* background:sandybrown; */
            perspective: 2000px;/* 颈身 视距 */
        }
        #box ul{
            position:absolute;
            width:100%;
            height:100%;
            /* transform-style:preserve-3d; 这个才能识别3d */
            transform-style:preserve-3d;
            transform:rotateX(45deg) rotateY(30deg);
            animation:move 2s infinite linear;
            transform-origin:100px 100px 100px;/* x y z 旋转基准点 */
        }
        #box ul li{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            text-align: center;
            line-height:200px;
            background:rgba(102,212,216,0.6);
            border:1px dashed salmon;
            box-sizing:border-box;
        }
        #box ul li:nth-child(2){
            background:rgba(139,148,233,0.6);
            transform:translateY(-100%) rotateX(-90deg);
            transform-origin:bottom
        }
        #box ul li:nth-child(3){
            background:rgba(139, 233, 181, 0.6);
            transform:translateX(-100%) rotateY(90deg);
            transform-origin:right
        }
        #box ul li:nth-child(4){
            background:rgba(233, 177, 139, 0.6);
            transform:translateX(100%) rotateY(-90deg);
            transform-origin:left
        }
        #box ul li:nth-child(5){
            background:rgba(233, 139, 205, 0.6);
            transform:translateY(100%) rotateX(90deg);
            transform-origin:top
        }
        #box ul li:nth-child(6){
            background:rgba(233, 232, 139, 0.6);
            transform:translateZ(200px);
        }
        @keyframes move{
            0%{
                transform:rotateX(0) rotateY(0);
            }
            100%{
                transform:rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
</body>
</html>

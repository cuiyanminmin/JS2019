<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box" class="   qqq aaa a_qw  ">珠峰培训</div>
</body>
</html>
<script>
    var box = document.getElementById('box');
    HTMLElement.prototype.hasClass = function(cln){
        //this是元素
        let str = this.className;
        // str = str.trim();//可以直接去除首尾空格；（不兼容）
        str = str.replace(/^ +| +$/g,'');//可以直接去除收尾空格；
        let ary = str.split(/ +/);
        cln = cln.replace(/^ +| +$/g,'');
        // return ary.indexOf(cln) == -1 ? false:true
        let arr = cln.split(/ +/);
        //可以使用ary 和 arr 的交集数组 与arr进行长度的比较
        let temp = [];//交集数组
        for(let i=0;i<arr.length;i++){
            ary.indexOf(arr[i])==-1?null:temp.push(arr[i]);
        }
        return temp.length === arr.length
    }
    HTMLElement.prototype.hasClass = function(cln){
        if(!cln.replace(/^ +| +$/g,'').length) return false
        let arr = cln.replace(/^ +| +$/g,'').split(/ +/);//split(/ +/)用这种方法 拆分
        // let ary = this.className.replace(/^ +| +$/g,'').split(/ +/);
        let str = this.className;
        let flag = true;
        for(let i=0;i<arr.length;i++){
            let reg = new RegExp(`\\b${arr[i]}\\b`); //  /\bqqq\b/  开头空格结尾 /(^| +)qqq( +|$)/
            if(!reg.test(str)){
                flag = false;
                break;
            }
        }
        return flag
    }
    HTMLElement.prototype.hasAdd = function(cln){
        if(this.hasClass(cln))return;
        let arr = cln.replace(/^ +| +$/g,'').split(/ +/);
        let str = this.className;
        arr.forEach(item => {
            this.hasClass(item)?null:str+= ' '+item
        });
        str = str.replace(/^ +| +$/g,'').replace(/ +/g,' ');
        this.className = str;

    }
    box.hasClass('a')//false
    box.hasClass('aaa')//true
    box.hasClass(' qqq aaa ')
    HTMLElement.prototype.removeClass = function(cln){
        if(this.hasClass(cln))return;
        let arr = cln.replace(/^ +| +$/g,'').split(/ +/);
        let str = this.className;
        arr.forEach(item=>{
            let reg = new RegExp('\\b'+item+'\\b','g');
            str = str.replace(reg,'');
        })
        str = str.replace(/^ +| +$/g,'').replace(/ +/g,' ')
        this.className = str;
    }
    HTMLElement.prototype.toggleClass = function(){
        if(this.hasClass(cln)){
            this.removeClass(cln)
        }
        else{
            this.addClass(cln)
        }
    }

    console.log(box.classList)
    box.classList.add('sss','zzz')
    box.classList.contains('sss');//只能写一个参数   (看有没有这个类名)
    box.classList.remove('zzz')
    box.classList.toggle('zzz') //有就删除 没有就增加

    $('#box').addClass()
    $('#box').hasClass()
    $('#box').removeClass()
    $('#box').toggleClass()
</script>

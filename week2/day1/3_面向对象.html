<script>
    //高内聚（把实现功能的东西能在一起） 低耦合
    /* 
        面向对象：是一种编程思想；OOP; java c++ python php  JS
        面向过程：也是一种编程思想；C

        面向对象：类的继承 封装 多态
     */
     /* 
        类                        实例


        JS中的内置类：Array(数组类) String(字符串类) Number(数字类) Boolean(布尔类) Object(对象类) NodeList()    Function(函数类)。。。。[]                 ''             NaN        true false        {}                         f(){}

      */
    
    var ary=["1","2"];//字面量的方式创建的数组类的实例；
    var ary1=new Array("1","2");//构造函数的方式创建数组类的实例；
    var ary3=new Array(10);//参数只有一个数字的时候，数字代表数组的长度；
    console.log(ary,ary1,ary3)

      //new 创建出来的都是引用数据类型
      var str='';
      var str1=new String('');
      console.log(str==str1)//true
      console.log(str===str1)//false

</script>

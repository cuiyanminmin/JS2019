<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style: none;
        }
        .box{
            width:600px;
            margin:30px auto;
        }
        .tab_box{
            display:flex;
            border:1px solid salmon;
        }
        .tab{
            flex:1;
            height:50px;
            line-height: 50px;
            text-align:center;
            font-size:20px;
            cursor:pointer;
            user-select:none;
        }
        .tab:nth-child(2){
            border:1px solid salmon;
            border-top:none;
            border-bottom:none;
           
        }
        .tab.current{
            /* 同时有tab和current这两个类名的元素才会有对应的样式 */
            background:salmon;
            color:#fff;
        }
        .body_box{
            width:600px;
            height:300px;
            border:1px dashed salmon;
            border-top:none;
            overflow:hidden;
            box-sizing:border-box;
        }
        .body{
            width:600px;
            height:600px;
            text-align: center;
            line-height:300px;
            font-size:50px;
            display:none;
        }
        .body.current{
            display:block;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul class="tab_box">
            <li class="tab current">css</li>
            <li class="tab">js</li>
            <li class="tab">html</li>
        </ul>
        <ul class="body_box">
            <li class="body current">CSS基础</li>
            <li class="body">JS基础</li>
            <li class="body">HTML基础</li>
        </ul>
    </div>
</body>
</html>

        function clearClass(){
           [...tabs].forEach((item,index)=>{
               tabs[index].className="tab";

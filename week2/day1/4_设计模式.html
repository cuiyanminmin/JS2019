        JS中的几种常见设计模式：
        单例模式
        工厂模式
        构造函数模式
        原型模式
     */
     /* 
        单例模式：其实就是一个对象；可以避免命名冲突的问题；对象名 我们也称为命名空间;
            可以用来封装一些工具函数库；

        高级单例模式：也是一个对象，只是是由一个函数返回了一个单例；
      */
      var name='小明'
      var age=10
      var sex='男'
      var eat=function(){

      }
      var play=function(){

      }

      //单例模式
      var per1={
          name:'小明',
          age:10,
          sex:1,
          eat(){},
          play(){}
      }
      //高级单例模式
      function fn(){
          var name='zf';
          var age=10;
          function init(){
              console.log(name,age)
          }
          return {
              init
          }
      }
      var obj=fn();

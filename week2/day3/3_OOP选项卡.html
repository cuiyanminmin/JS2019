<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box {
            width: 600px;
            margin: 30px auto;
        }

        .tab_box {
            display: flex;
            border: 1px solid salmon;
        }

        .tab {
            flex: 1;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 20px;
            cursor: pointer;
            user-select: none;
        }

        .tab:nth-child(2) {
            border: 1px solid salmon;
            border-top: none;
            border-bottom: none;

        }

        .tab.current {
            /* 同时有tab和current这两个类名的元素才会有对应的样式 */
            background: salmon;
            color: #fff;
        }

        .body_box {
            width: 600px;
            height: 300px;
            border: 1px dashed salmon;
            border-top: none;
            overflow: hidden;
            box-sizing: border-box;
        }

        .body {
            width: 600px;
            height: 600px;
            text-align: center;
            line-height: 300px;
            font-size: 50px;
            display: none;
        }

        .body.current {
            display: block;
        }
    </style>
</head>

<body>
    <div class="box" id="box">

            <li class="tab">js</li>

    class Tab {
        constructor(idSelector) {
            this.box = document.querySelector(idSelector);
            this.tabs = this.box.getElementsByClassName('tab');
            this.bodys = this.box.getElementsByClassName('body');
            this.mapBind();
        }
        mapBind() {
            for (let i = 0; i < this.tabs.length; i++) {
                this.tabs[i].onclick = () => {
                    //给每一个tab绑定点击事件；
                    this.clearClass()
                    this.tabs[i].className = 'tab current';
                    this.bodys[i].className = 'body current'
                }
            }
        }
        clearClass(){
            for (let i = 0; i < this.tabs.length; i++) {
            this.tabs[i].className = 'tab';
            this.bodys[i].className = 'body';
        }
        }
    }
    var tab = new Tab('#box');
    var tab = new Tab('#box1');

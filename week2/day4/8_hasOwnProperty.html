<script>
    //in 某个属性是否属于某个对象；某个对象.某个属性；
    var obj = {
        a:undefined,
        b:12
    }
    //obj.a undefined
    //obj.c undefined
    'toString' in obj;//true
    obj.hasOwnProperty('toString')//false
    ''.hasOwnProperty('length')
    Object.prototype.hasPubProperty = function (key){
        if(key in this && !this.hasOwnProperty(key)){
            return true
        }
        else{
            return false
        }
    }
    ''.hasPubProperty('length')
    Number.prototype.plus = function(a){
        return this+a
    }
    Number.prototype.minus = function(a){
        return this-a
    }
    var n = 2;
    n.plus(5).minus(3).plus(10)//=>2+5-3+10

    //迭代数组 forEach map for
    //for in 循环数组的缺点，会把所有能够调用的自己添加的属性全部循环到；
    var ary = [1,2,3,4,5]
    ary.qqq = 123;
    for(var k in ary){
        console.log(k)
    }
</script>

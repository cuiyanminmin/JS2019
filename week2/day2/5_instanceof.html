<script>
    var ary = [];
    var n = 10;
    var m = new Number(10);
    console.log(ary instanceof Array) //true
    console.log(ary instanceof Object) //true
    console.log(ary instanceof Number) //false
    console.log(n instanceof Number) //false (基本数据类型出来的都是false)
    console.log(m instanceof Number) //true

    //xxx instanceof xxx2;查看xxx到基类的原型链上 是否存在xxx2的身影；
    //存在结果就是true 不存在 结果就是false;
    //值类型的数据 instanceof 谁 都是false;


    function Foo() {
        getName = function () {
            console.log(1);
        };
        return this;
    }
    Foo.getName = function () {
        console.log(2);
    };
    Foo.prototype.getName = function () {
        console.log(3);
    };
    var getName = function () {
        console.log(4);
    };

    function getName() {
        console.log(5);
    }

    Foo.getName();
    getName();
    Foo().getName();
    getName();
    var a = new Foo.getName(); // 
    var b = new Foo().getName();
    var c = new new Foo().getName();
    console.log(a, b, c);
</script>

<script>
    var obj = {
        name:123,
        age:123
    };
    var  ary = [1,2,3,4];
    for(var k in ary){
        console.log(typeof k)
        console.log(ary[k])
    }
    //in 是用来查看 某个属性 是否属于某个对象；换句话说 就是 该对象能否调用到该属性；
    //in 只能判断除某个属性是不是属于某个对象；但是不能区别出是否是他的私有属性；
    
    //obj.hasOwnProperty ('xxx') 这个属性可以用来查看xxx是否是 obj的私有属性；
    //hasOwnProperty 方法在基类的原型上，所以任何数据类型（除去 nulll undefined）都能调用到该方法
    console.log('name' in obj)//obj.name
    console.log('toString' in obj)//obj.toString
    //自己封装一个 hasPubProperty 用来查看某个属性是否是某个对象的公用属性；
    //用法等同于 hasOwnProperty
    Object.prototype.hasPubProperty = function(key){
        //this就是我们要用的obj;
        //要去判断key是不是this的一个共有属性
        //首先是他的属性 然后不是私有属性
        /* if(key in this&& !this.hasOwnProperty(key)) return true;
        return false; */
        return (key in this&& !this.hasOwnProperty(key)?true :false)
    }
    console.log(obj.hasPubProperty('name'))//false
    console.log(obj.hasPubProperty('toString'))//true
    console.log(obj.hasPubProperty('qwer'))//false


</script>

<script>
    function fn(){
        console.log(arguments);
        console.log(this);
        console.log('----------------')
    }
    var obj = {q:12}
    fn.call(obj,1,2,3)
    fn.apply(obj,[1,2,3])
    
    Function.prototype.myApply = function(context=window,arg=[]){
        var m = Symbol();
        context[m]=this;
        var res = context[m](...arg);
        delete context[m]
        return res;
    }
    fn.myApply(obj,[1,2,3,4])
</script>

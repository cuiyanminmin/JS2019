    function fattel(ary){
        let temp=[];
        function fn(ary){
            ary.forEach(item=>{
                if(typeof item == 'object'){
                    fn(item)
                }
                else{
                    temp.push(item)
                }
            })
        }
        fn(ary)
        return temp
    }
    let arr=[1,2,3,[1,2,3],[1,2,3,[2,5,6]],10]
    fattel(arr)
    

    function create(pro){
        let obj={};
        obj.__proto__ = pro;
        return obj;
    }


    //*************************************实现forEach
    [].__proto__.myForEach = function(cb){
        //cb callback代表回调函数
        //this就是操作的数组
        let n = this.length;
        for(let i=0;i<n;i++){
            cb(this[i],i,this)
        }
    }

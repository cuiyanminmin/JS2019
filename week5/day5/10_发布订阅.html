<script>
    //事件池 订阅 发布 取消订阅
    var ary =[];
    function on(f){
        if(ary.indexOf(f)==-1){//同一个人只能定一次
            ary.push(f);
        }
    }
    //执行
    function fire(...arg){
        ary.forEach(item=>{
            item.call(this,...arg)//目的是让item执行 只是保证了this执向和参数的问题
        })
    }
    //删除订阅
    function off(f){
        let n = ary.indexOf(f);//找下对应的索引位置，不为-1的时候说明有这个函数
        if(n!=-1){
            ary.splice(n,1)
        }
    }
</script>

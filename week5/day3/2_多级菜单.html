<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
    //兄弟节点  box.nextElementSibling
   //点击box 通过e.target判断点击的元素是不是span 是的话就让他的兄弟显示隐藏，不是就啥也不干
   let box = document.getElementById('box');
    box.onclick = function(e){
        e = e || window.event;
        var tar = e.target || e.srcElement;//tar就是点击的元素
        if(tar.nodeName.toLowerCase()=='span'){//nodeName是对应的标签名
            let nextE = tar.nextElementSibling;//这是span对应的哪个兄弟ul
            nextE && nextE.classList.toggle('hide');//toggle有这个类名就删没有这个类名就增加  //nextE 有就做类名操作
            if(nextE && nextE.classList.contains('hide')){//类名中含有hide
                //自己遮住之后 所有的儿子都遮住
                let uls = nextE.getElementsByTagName('ul');
                for(let i=0;i<uls.length;i++){
                    uls[i].classList.add('hide');
                }
            }
        }
    }
    let $box = $('#box');
    $box.on('click',function(e){
        var tar = e.target;//原生对象
        console.log(tar)
        $tar = $(tar);//JQ对象
        console.log($tar);
        if(tar.nodeName.toLowerCase()=='span'){
            let $nextE = $tar.siblings('ul');
            $nextE.toggleClass('hidde');
            if($nextE.hasClass('hide')){
                $nextE.find('ul').addClass('hide')
            }
        }
    })
</script>

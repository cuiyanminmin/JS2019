<script>
    //鼠标事件  键盘事件 input  系统事件
    //$(window).ready(function(){})（整个资源加载完成） window.onload(所有结构加载完成)
    //事件对象，是浏览器默认传给回调函数的； e.pageX  e.clientX   e.target(事件源)
    //keyCode ==13 回车键
    //阻止默认行为  e.preventDefault()  或者  return false; 事件执行先于默认行为
    //事件的传播：  冒泡传播机制  先捕获（一层层往外找）再冒泡（一层层往外冒） e.stopPropagation()阻止冒泡  IE的阻止冒泡是 e.cancelBubble = true;
</script>
